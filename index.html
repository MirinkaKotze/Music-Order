<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Music Order</title>
  </head>

  <body class="screen">
    <div class="card__container">
      <div class="card">
        <img
          class="card__background-image"
          src="./assets/images/illustration-hero.svg"
          alt="dancing_image"
        />
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__order">
          <img
            class="card__order--image"
            src="./assets/images/icon-music.svg"
            alt="icon-music"
          />
          <div class="card__order--info">
            <p class="card__order--info-name">Annual Plan</p>
            <p class="card__order--info-price">$59.99/year</p>
          </div>
          <a class="card__order--button" href="#">Change</a>
        </div>

        <button class="card__proceed--button" type="button">Proceed to Payment</button>
        <button class="card__cancel--button" type="button">Cancel Order</button>
        
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MirinkaKotze" target="_blank"
        >Mirinka (Celliers) Kotze</a
      >.
    </div>
  </body>
</html>
